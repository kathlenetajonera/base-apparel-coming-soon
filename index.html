<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="landing">
        <header class="header">
            <img src="images/logo.svg" alt="logo" id="logo">
        </header>
    
        <main>
            <div class="text">
                <div class="overlay"></div>
                <h1>We're <br><span class="emphasis">coming <br>soon</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
                <div class="form">
                    <input type="text" placeholder="Email Address" id="email" name="email" aria-label="email">
                    <span id="submit-button"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></span>
                </div>
    
                <div class="result">
                    <p id="resultText"></p>
                </div>
            </div>

            <div class="image"></div>
        </main>
    </div>

    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Kathlene Tajonera</a>.
        </p>
      </footer>
</body>
</html>
